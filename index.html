    <div class="col-md-4 leveloutside" onclick="levelSetter(1);"><div class="levelinside"><br><span class="levelinsideText">Level 1</span>

</div>
    <div class="row resetrow">
        <div class="col-md-4"><h2><span class="glyphicon glyphicon-remove-sign" aria-hidden="true" onclick="resetScores('Level1')"></span></h2></div>

<script>


    function levelSetter(number) {

        setCookie("ActualLevel",number,100);
        location.href='game.html';
    }

    function updateTimesToBeat() {
        var level1temp = document.getElementById("level1Time").innerHTML = getCookie("Level1");
        var level2temp = document.getElementById("level2Time").innerHTML = getCookie("Level2");
        var level3temp = document.getElementById("level1Time").innerHTML = getCookie("Level3");

        if (level1temp >= 0 && level1temp != ""){
            document.getElementById("level1Time").innerHTML = "Bestzeit: "+ level1temp;
        } else {
            document.getElementById("level1Time").innerHTML = "Keine Bestzeit";
        }

        if (level2temp >= 0 && level2temp != "" ){
            document.getElementById("level2Time").innerHTML = "Bestzeit: "+ level2temp;
        } else {
            document.getElementById("level2Time").innerHTML = "Keine Bestzeit";
        }

        if (level3temp >= 0 && level3temp != ""){
            document.getElementById("level3Time").innerHTML = "Bestzeit: "+ level3temp;
        } else {
            document.getElementById("level3Time").innerHTML = "Keine Bestzeit";
        }
    }




    function resetScores(level){

        setCookie(level,"",100);
        updateTimesToBeat();

    }




</script>
